<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title1</title>
  <link rel="stylesheet" href="/layui/css/layui.css" media="all">
  <style>
    .empform{
      width: 300px;
    }

    .search{
      width: 350px;
      display: flex;
      align-content: center;
      justify-content: center;
    }

    .sss{
      width: 200px;
    }

    .layui-btn-container{
      display: flex;
      align-content: center;
    }
  </style>
</head>
<body>
<form class="layui-form" id="search" lay-filter="search">
  <div class="layui-inline">
    <div class="layui-input-inline">
      <input type="text" name="searchName" id="searchName" placeholder="请输入部门名称" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-inline">
    <div class="layui-input-inline" style="width: 100px;">
      <button type="button" class="layui-btn" lay-submit="" lay-filter="search">搜索</button>
    </div>
  </div>
</form>
<table class="layui-hide" id="emp" lay-filter="emp"></table>
<div class="empform" id="empform" style="display: none">
  <form class="layui-form" action="">
    <div class="layui-inline">
      <label class="layui-form-label">部门名称</label>
      <div class="layui-input-block">
        <input type="text" name="empName" lay-verify="empName" autocomplete="off" placeholder="请输入部门名称" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">状态</label>
      <div class="layui-input-block">
        <input type="radio" name="status" value="0" title="可用" checked="">
        <input type="radio" name="status" value="1" title="异常">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">性别</label>
      <div class="layui-input-block">
        <input type="radio" name="sex" value="0" title="男" checked="">
        <input type="radio" name="sex" value="1" title="女">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">联系方式</label>
      <div class="layui-input-block">
        <input type="text" name="tel" lay-verify="tel" autocomplete="off" placeholder="请输入联系方式" class="layui-input">
      </div>
    </div>

    <div class="layui-inline">
      <label class="layui-form-label">邮箱</label>
      <div class="layui-input-block">
        <input type="text" name="email" lay-verify="email" autocomplete="off" placeholder="请输入邮箱" class="layui-input">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">职位</label>
      <div class="layui-input-block">
        <input type="text" name="roleName" lay-verify="roleName" autocomplete="off" placeholder="请输入职位" class="layui-input">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">部门</label>
      <div class="layui-input-block">
        <input type="text" name="deptName" lay-verify="deptName" autocomplete="off" placeholder="请输入部门" class="layui-input">
      </div>
    </div>

    <div class="layui-form-item">
      <div class="layui-input-block">
        <button type="submit" class="layui-btn" lay-submit="" lay-filter="empAddForm">立即提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </form>
</div>
<div class="editemp" id="editemp" style="display: none">
  <form class="layui-form" action="">
    <div class="layui-inline">
      <label class="layui-form-label">部门名称</label>
      <div class="layui-input-block">
        <input type="text" name="empName" lay-verify="empName" autocomplete="off" placeholder="请输入部门名称" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">状态</label>
      <div class="layui-input-block">
        <input type="radio" name="status" value="可用" title="可用" checked="">
        <input type="radio" name="status" value="异常" title="异常">
      </div>
    </div>

    <div class="layui-form-item">
      <div class="layui-input-block">
        <button type="submit" class="layui-btn" lay-submit="" lay-filter="empEditForm">立即提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </form>
</div>

<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
    <button type="button" class="layui-btn layui-btn-sm" lay-event="add">新增</button>
  </div>
</script>

<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="/layui/layui.js"></script>
<script>
  layui.use(['form', 'layedit', 'laydate', 'table'], function () {
    var table = layui.table, form = layui.form;
    var $ = layui.$;
    let roleName = [];
    $.ajax({
      url: '/get/getrole?limit=999&page=1',
      type: 'get',
      success: (resp) =>{
        for(let i of resp.data){
          roleName[i.id] = i.roleName
        }
      }
    })
    let deptName = [];
    $.ajax({
      url: '/get/getdept?limit=999&page=1',
      type: 'get',
      success: (resp) =>{
        for(let i of resp.data){
          console.log(i);
          deptName[i.id] = i.deptName
        }
        console.log(deptName)
      }
    })
    table.render({
      elem: '#emp'
      , url: '/get/getemp'
      , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
      , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
        title: '提示'
        , layEvent: 'LAYTABLE_TIPS'
        , icon: 'layui-icon-tips'
      }]
      , cols: [
        [
          {field: 'id', width: 80, title: 'ID', sort: true}
          , {field: 'empName', width: 80, title: '名字'}
          , {
          field: 'status', width: 80, title: '状态', sort: true, templet: (tem) => {
            if (tem.status === '0') return "<span>可用</span>"
            else return "<span>异常</span>"
          }
        }
          , {
          field: 'sex', width: 50, title: '性别', templet: (tem) => {
            if (tem.sex === '0') return "<span>男</span>"
            else return "<span>女</span>"
          }
        }
          , {field: 'birthday', width: 180, title: '生日'}
          , {field: 'tel', width: 100, title: '联系方式'}
          , {field: 'email', width: 200, title: '邮箱'}
          , {
          field: 'roleId', width: 110, title: '职位', templet: (tem) => {
            return '<span>' + roleName[tem.roleId] + '</span>';
          }
        }
          , {
          field: 'deptId', width: 110, title: '部门', templet: (tem) => {
            return '<span>' + deptName[tem.deptId] + '</span>';
          }
        }
          , {field: 'createBy', width: 100, title: '创建人'}
          , {field: 'updateBy', width: 100, title: '更新人', sort: true}
          , {field: 'createTime', width: 180, title: '创建时间', sort: true}
          , {field: 'updateTime', width: 180, title: '更新时间', sort: true}
          , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150}
        ]
      ]
      , page: true
      , limit: 3
      , limits: [3, 5, 10]
    });
    table.on('toolbar(emp)', function (obj) {
      var checkStatus = table.checkStatus(obj.config.id);
      switch (obj.event) {
        case 'add':
          layer.open({
            type: 1,
            content: $("#empform")
          })
          break;


              //自定义头工具栏右侧图标 - 提示
        case 'LAYTABLE_TIPS':
          layer.alert('这是工具栏右侧自定义的一个图标按钮');
          break;
      }
      ;
    });

    let nowId = -1;
    //监听行工具事件
    table.on('tool(emp)', function (obj) {
      var data = obj.data;
      if (obj.event === 'del') {
        layer.confirm('真的删除行么', function (index) {
          $.ajax({
            url: '/delete/deleteemp',
            type: 'Post',
            data: {
              id: obj.data.id
            },
            success: (resp) => {
              console.log(resp)
            },
            error: (resp) => {
              console.log(resp)
            }
          })
          obj.del();
          layer.close(index);
        });
      } else if (obj.event === 'edit') {
        $.ajax({
          url: '/get/getempid',
          type: 'post',
          data: {
            empName: obj.data.empName
          },
          success: (resp) => {
            nowId = resp;
          },
          error(resp) {
            console.log(resp);
          }
        })
        layer.open({
          type: 1,
          content: $('#editemp')
        })
      }
    });
    form.on("submit(search)", function (obj) {
      console.log(obj);
      table.reload("emp", {
        where: {
          searchName: obj.field.searchName
        },
        page: {
          curr: 1
        }
      })
    })
    form.on("submit(empEditForm)", function (obj) {

      console.log(obj.field, nowId)
      $.ajax({
        url: '/edit/editemp',
        type: 'Post',
        data: {
          id: nowId,
          empName: obj.field.empName,
          status: obj.field.status
        },
        success: (resp) => {
          console.log(resp);
        },
        error: (resp) => {
          console.log(resp);
        }
      })
    })
    form.on("submit(empAddForm)", function (obj) {
      console.log(obj.field);
      $.ajax({
        url: '/add/addemp',
        type: 'Post',
        data: {
          empName: obj.field.empName,
          sex: obj.field.sex,
          status: obj.field.status,
          tel: obj.field.tel,
          email: obj.field.email,
          roleName: obj.field.roleName,
          deptName: obj.field.deptName
        },
        success: (resp) => {
          console.log('success ', resp);
          setTimeout(() => {
            table.reload("emp");
          }, 200)

        },
        error: (resp) => {
          console.log('error ', resp);
        }
      })
    })
  });
</script>
</body>
</html>
